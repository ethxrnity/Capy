# Shiro
shiro_2piece: "Increase both damage and shatter to targets with more than 50% HP by 15%/19%/22.5%/26%."
shiro_4piece: "Upon entering battle, gain a 20%/25%/30%/35% damage boost for 35 seconds. Reset 5 seconds after exiting battle."
hto_shiro: "Drop from Lucia\nFuse from Workshop\nReward from Joint Operation\nReward from Void Rifts\nObtain from Matrix Special Orders\nOpen Shiro Matrix Box"
shiro_desc: "Mainly DPS Shatter character"
shiro_weapon: "Chakram of the Seas"
shiro_ability: "Create a Chakram Domain with the Wanderer at the center for 8 seconds. At the same time, enemies are pulled in, and their speed is reduced by 30% for 8 seconds. Fire 5 chakrams that bounce between enemies, dealing damage equal to 24.2% of ATK + 38 to targets along their paths, bouncing up to 5 times. The split chakrams triggered by Waning Moon will also bounce up to 5 times."
shiro_discharge: "When weapon charge is full or Phantasia is triggered, switching to this weapon from another weapon removes all debuffs from the wielder and unleashes Chakram of the Seas at a target. Struck target causes AOE stun for 1 second, plus 1 attack each against up to 3 units every second (each attack has 10% change of stunning the target for 1.5 seconds), dealing 41.4% x ATK + 65 damage for 10 seconds."
shiro_dodge: "Tap normal attack during the short period after dodging to trigger Waning Moon. Toss a spinning chakram forward, dealing damage equal to 132.9% of ATK + 209to the target and inflicting a stun effect for 0.5 seconds. The chakram then splits into 3 and keeps traveling, dealing damage equal to 24.2% of ATK + 38 to targets along their path. Split chakram will bounce during Full Bloom."
shiro_attack_normal: "While on the ground, brandish the chakram to unleash 5 spinning attacks."
shiro_attack_hold: "After the second normal attack, hold attack button to activate Scatter. Fire five penetrating chakrams forward, each hit dealing 43.5% of ATK + 68 damage, with minor knockback." 
shiro_tips_tricks: "Best option with **Claudia**\nUse her ability only for shatter or when u are sure that enemy wont run away from it (**Centaur, Lucia and Frost)**"

# Frigg
frigg_2piece: "Increase frost ATK by 8%/10%/12%/15% for 10 seconds when switching between frost weapons. This effect works in the background, and if multiple sets are used, the highest star set will take effect."
frigg_4piece: "When unleashing a frost domain with the weapon Balmung, enemies within the frost domain receive frost damage equal to 55%/65%/75%/85% of frost ATK every second."
frigg_desc: "Mainly DPS Buff character"
frigg_weapon: "Balmung"
frigg_ability: "Slash the space around the Wanderer, dealing total damage equal to 577.5% of ATK + 30. Can suspend and launch targets, and grant damage immunity while this skill is in use. 30-second cooldown. After unleashing Fimbulwinter, a large frost domain will be formed around you for 25 seconds. The number of dodges you can perform will not be deducted when you perform the Balmung dodge within the frost domain. Grant Domain of Frost I when you are in the frost domain, increase frost ATK by 15%, and shatter by 25% when using a frost weapon."
frigg_discharge: "When weapon charge is full or Phantasia is triggered, clear all debuffs from the user and dash forward upon switching to this weapon, temporarily controlling opponents in an area before unleashing a gigantic slash. Deal damage equal to 618.2%of ATK + 33 and launch enemies into the air."
frigg_dodge: "Tap normal attack during the short perfect attack window to trigger Multislash. Unleash multiple slashes at a set distance in front of the user, dealing total damage equal to 143.9% of ATK + 8."
frigg_attack_normal: "Initiate 5 attacks in a row with Balmung when on the ground."
frigg_attack_hold: "While normal attacking, hold normal attack to trigger Soaring Slash. Lunge forward with a horizontal swipe, then launch the target into the air before soaring up with the target. Deal a maximum of 134.3% of ATK + 7 damage." 
frigg_tips_tricks: "Best option with **Tsubasa or Meryl**\nWhen u are going frost team with Frigg always use her trait.\nFrigg discharge can stop time while u are casting which sometimes leads into good dps for carries.\nBest way to use Frigg is to spam dashes with left-click"

# Claudia
claudia_2piece: "Increase damage by 13%/17%/20%/23% when hitting a target in mid-air or initiating an aerial attack. Reset double-jump upon hitting the target in mid-air."
claudia_4piece: "Hitting an enemy with a skill reduces the cooldowns of all weapon skills by 1.5/2/2.5/3 seconds and increases the damage of discharge skills by 58%/80%/103%/126% for 15 seconds."
