claudia_weapon: "Guren Blade"
claudia_ability: "Dance through targets while swinging the blade, dealing damage equal to 418% of ATK + 22 in total to up to 5 targets (attack on the same target deal 20% less damage). At the end of the Skill, slash the space in front, dealing damage equal to 264% of ATK + 14 to targets, and suspend them. Immune to crowd-control effects while ability is in use, and all damage taken is reduced by 50%. Cooldown: 15 seconds."
claudia_discharge: "When weapon charge is full or Phantasia is triggered, switching to this weapon from another weapon removes all debuffs from the wielder, who charges and strongly suspends a target, dealing 523.3% of ATK + 28 damage, leaving behind a Bladestorm that deals 209.6% of ATK + 11 damage to the target, while gaining immunity to grievous/freeze/burn/electrify effects for 5 seconds."
claudia_dodge: "Tap normal attack during the short period after dodging to trigger Leap Attack. The Wanderer swings their blade and deals damage equal to 37.9% of ATK + 2 to the target, strongly suspending them and becoming airborne, then dealing additional damage equal to 56.8% of ATK + 3."
claudia_attack_normal: "While on the ground, swing the blade to attack 5 times in a row."
claudia_attack_hold: "Hold the normal attack button after normal attacks to trigger Cyclone. Upon hit, suspend the target and deal 47.8% of ATK + 3 to a single target." 
claudia_tips_tricks: "Best option with **Shiro**\nUse her ability only when u are sure that enemy wont run away from it (**Centaur, Lucia and Frost)**"

# Nemesis
nemesis_2piece: "When a target is being healed, their volt ATK is increased by 8%/10%/12%/15% for 20 seconds. The effect does not stack, and only the highest level's effect is applied when obtained repeatedly."
nemesis_4piece: "When healing yourself or your Electrode, the healed target gains a charge of Lightning. The next attack within 30 seconds will cast lightning upon the target, dealing volt damage equal to 240%/300%/360%/420% of volt ATK, and damage caused by electrodes is reduced by 50%. Cannot be triggered more than once in 10 seconds. Lightning charges do not stack. Only the highest levels effect is applied when obtained repeatedly."
nemesis_desc: "DPS Healer"
nemesis_weapon: "Venus"
nemesis_ability: "Venus fires a guided missile that explodes on contact with enemy targets, dealing damage equal to 233.2% of ATK + 12 and knocking down targets. 25-second cooldown."
nemesis_discharge: "When weapon charge is full or Phantasia is triggered, switching to this weapon will clear all debuffs from the user and command Venus to fire a cross-shaped ray at the ground, creating an unstable area and reducing targets movement speed by 70% for 5 seconds. After a brief delay, unleash an electromagnetic burst that deals damage equal to 393.9% of ATK + 21. Using a discharge attack will spawn 1 Electrode near the enemys position that attacks once every 1.5 seconds, dealing damage equal to 39.9% of ATK + 2. The Electrode gains 100% of the Wanderers stats, can be attacked or healed, and loses 3% of its max HP every second. Only 1 Electrode can exist at any given time, and summoning a new Electrode will replace the previous one."
nemesis_dodge: "Tap normal attack during the short perfect attack window to trigger a slowing magnetic field. Venus fires a charged orb that travels forward a set distance and explodes in contact with targets. Deal damage equal to 171.6% of ATK + 9, and generate a slowing magnetic field for 3 seconds, which reduces the movement speed and attack speed of all enemies caught within by 35%. Dodging will trigger a healing chain that heals nearby allies by 67.7% of the Wanderers ATK; for the next 10 seconds, a small healing chain will trigger every 2 seconds, which heals nearby allies by 22.5% of the Wanderers ATK. Dodging grants 1 stack of healing chain enhance, which increases the effects of healing chains by 25% (stacks up to 5 times) and lasts for 30 seconds. Switching weapons will cancel this effect."
nemesis_attack_normal: "While on the ground, use Venus to attack 5 times in a row."
nemesis_attack_hold: "Hold normal attack to charge a shot and release an electrified ball that explodes on hit, dealing damage equal to 118.4% of ATK + 6 to nearby enemies." 
nemesis_tips_tricks: "Best option with **Samir or Crow**\nNemesis can be very strong while in air with her turrets.\nDashing backwards while attacking will summon slow buble which leads to easy sustain.\nNemesis was first released Limited character on global"

